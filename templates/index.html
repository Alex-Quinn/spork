<html>
    <title>Spork</title>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
    
    
    <body>

        <div class="header">
            <h2>Spork</h2>

            <input type="text" name="player_input" autofocus>
        </form>
    </body>
</html>
